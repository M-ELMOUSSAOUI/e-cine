<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="../../index.xhtml">
	<ui:define name="contenu">

		<!-- afficher table admins -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Liste des realisateurs</h6>
			</div>
			<div class="card-body">
				<h:form>
					<div class="table-responsive">
						<div align="right">
							<h:form id="action">

								<h:commandButton id="addRealisateur" value="Ajouter"
									action="#{realisateurs.prepareAdd}" ajax="false" class="btn btn-primary  "
									 />
							</h:form>
						</div>
<span>
<br/>
</span>
						<table class="table table-bordered" id="dataTable" width="100%"
							cellspacing="0">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nom</th>
									<th>Nationalite</th>
									<th>Actions</th>



								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>ID</th>
									<th>Nom</th>
									<th>Nationalite</th>
									<th>Actions</th>



								</tr>
							</tfoot>
							<tbody>
								<ui:repeat value="${realisateurs.allrealisateurs}" var="r">
									<tr>
										<td>${r.id}</td>
										<td>${r.nom}</td>
										<td>${r.nationalite}</td>
										<td>
											<div align="center">
												<h:commandButton class="btn btn-danger"
													action="#{realisateurs.delete(r.id)}" value="delete"
													onclick="return confirm('Etes-vous sur ?')">
												</h:commandButton>
												<h:commandButton style="margin-left:20px" class="btn btn-warning" id="editRealisateur"
													action="#{realisateurs.edit}" value="Edit">
													<f:setPropertyActionListener target="#{realisateurs.data}"
														value="${r.id}" />
												</h:commandButton>
											</div>

										</td>


									</tr>


								</ui:repeat>


							</tbody>
						</table>
					</div>
				</h:form>
			</div>

		</div>
		<!-- Ajouter realisateur-->

		<h:form class="user" id="formNew" rendered="#{realisateurs.addMode}">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Gestion des realisateurs</h6>
				</div>
				<div class="card-body">

					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Ajouter un realisateur</h1>
						</div>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<h:outputLabel value="Nom :" for="nom" />
								<h:inputText type="text"
									value="#{realisateurs.realisateurToAdd.nom}"
									class="form-control form-control-user" id="nom"
									placeholder="Nom ">
									<f:validateRequired />
								</h:inputText>
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<h:outputLabel value="Nationalite :" for="nationalite" />
								<h:inputText type="text"
									value="#{realisateurs.realisateurToAdd.nationalite}"
									class="form-control form-control-user" id="nationalite"
									placeholder="Nationalite">
									<f:validateRequired />
								</h:inputText>
							</div>
							
						</div>
						<div class="row">
							<div class="col">
								<h:commandButton id="btn_cancelAdd" value="Annuler"
									action="#{realisateurs.cancelAdd}" class="btn btn-danger disabled"
									immediate="true" ajax="false" />
							</div>

							<div class="col">
								<h:commandButton value="Ajouter un realisateur"
									action="#{realisateurs.addRealisateur()}" class="btn btn-secondary active " />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>





		<!-- FIN D AJOUT -->
		<!-- Update Realisateur-->

		<h:form class="user" id="formEdit" rendered="#{realisateurs.editMode}">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Gestion des realisateurs</h6>
				</div>
				<div class="card-body">

					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Modifier un realisateur</h1>
						</div>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<h:outputLabel value="Nom:" for="nomEdit" />
								<h:inputText type="text" value="#{realisateurs.realisateurToUpdate.nom}"
									class="form-control form-control-user" id="nomEdit"
									placeholder="Nom">
									<f:validateRequired />
								</h:inputText>
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<h:outputLabel value="Nationalite:" for="nationaliteEdit" />
								<h:inputText type="text" value="#{realisateurs.realisateurToUpdate.nationalite}"
									class="form-control form-control-user" id="nationaliteEdit"
									placeholder="Nationalite">
									<f:validateRequired />
								</h:inputText>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h:commandButton id="btn_cancelEdit" value="Annuler"
									action="#{realisateurs.cancelUpdate}" class="btn btn-danger disabled"
									immediate="true" ajax="false" />
							</div>

							<div class="col">
								<h:commandButton value="Modifier"
									action="#{realisateurs.updateRealisateur}"
									class="btn btn-secondary active " />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>





		<!-- FIN D update -->


	</ui:define>
</ui:composition>
