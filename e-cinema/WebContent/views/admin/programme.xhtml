<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core" template="../../index.xhtml">
	<ui:define name="contenu">

		<!-- afficher table admins -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Liste des
					Programmes</h6>
			</div>
			<div class="card-body">
				<h:form>
					<div class="table-responsive">
						<div align="right">
							<h:form id="action">

								<h:commandButton id="addSalle" value="Ajouter"
									action="#{programmes.prepareAdd}" ajax="false"
									class="btn btn-primary  " />
							</h:form>
						</div>
						<span> <br />
						</span>
						<table class="table table-bordered" id="dataTable" width="100%"
							cellspacing="0">
							<thead>
								<tr>
									<th>ID</th>
									<th>Date de debut</th>
									<th>Date du fin</th>
									<th>Actions</th>



								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>ID</th>
									<th>Date de debut</th>
									<th>Date du fin</th>
									<th>Actions</th>




								</tr>
							</tfoot>
							<tbody>
								<ui:repeat value="${programmes.allprogrammes}" var="p">
									<tr>
										<td>${p.id}</td>
										<td>${p.dateDebut}</td>
										<th>${p.dateFin }</th>
										<td>
											<div align="center">
												<h:commandButton class="btn btn-danger"
													action="#{programmes.delete(p.id)}" value="delete"
													onclick="return confirm('Etes-vous sur de vouloir supprimer ce programme?')">
												</h:commandButton>
												<h:commandButton style="margin-left:20px"
													class="btn btn-warning" id="editProgramme"
													action="#{programmes.edit}" value="Edit">
													<f:setPropertyActionListener target="#{programmes.data}"
														value="${p.id}" />
												</h:commandButton>
											</div>

										</td>


									</tr>


								</ui:repeat>


							</tbody>
						</table>
					</div>
				</h:form>
			</div>

		</div>
		<!-- Ajouter programme-->

		<h:form class="user" id="formNew" rendered="#{programmes.addMode}">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Gestion des
						Programmes</h6>
				</div>
				<div class="card-body">

					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Ajouter un programme</h1>
						</div>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">

								<h:outputLabel value="Date de debut :" for="dateDebut" />
								<h:inputText a:type="date"
									value="#{programmes.programmeToAdd.dateDebut}"
									class="form-control " id="dateDebut">
									<f:convertDateTime pattern="yyyy-MM-dd" />
									<f:validateRequired />
								</h:inputText>
								
							</div>
							<div class="col-sm-6">
								<h:outputLabel value="Date du Fin :" for="dateFin" />
								<h:inputText a:type="date"
									value="#{programmes.programmeToAdd.dateFin}"
									class="form-control " id="dateFin">
									<f:convertDateTime pattern="yyyy-MM-dd" />
									<f:validateRequired />
								</h:inputText>
								
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h:commandButton id="btn_cancelAdd" value="Annuler"
									action="#{programmes.cancelAdd}"
									class="btn btn-danger disabled" immediate="true" ajax="false" />
							</div>

							<div class="col">
								<h:commandButton value="Ajouter un programme"
									action="#{programmes.addProgramme()}"
									class="btn btn-secondary active " />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>





		<!-- FIN D AJOUT -->
		<!-- Update Programme-->

		<h:form class="user" id="formEdit" rendered="#{programmes.editMode}">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Gestion des
						programmes</h6>
				</div>
				<div class="card-body">

					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Modifier un programme</h1>
						</div>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<h:outputLabel value="Date de debut :" for="dateDebutEdit" />
								<h:inputText a:type="date"
									value="#{programmes.programmeToUpdate.dateDebut}"
									class="form-control " id="dateDebutEdit">
									<f:convertDateTime pattern="yyyy-MM-dd" />
									<f:validateRequired />
								</h:inputText>

							</div>
							<div class="col-sm-6">
								<h:outputLabel value="Date du Fin :" for="dateFinEdit" />
								<h:inputText a:type="date"
									value="#{programmes.programmeToUpdate.dateFin}"
									class="form-control " id="dateFinEdit">
									<f:convertDateTime pattern="yyyy-MM-dd" />
									<f:validateRequired />
								</h:inputText>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h:commandButton id="btn_cancelEdit" value="Annuler"
									action="#{programmes.cancelUpdate}" class="btn btn-danger disabled"
									immediate="true" ajax="false" />
							</div>

							<div class="col">
								<h:commandButton value="Modifier" action="#{programmes.updateProgramme}"
									class="btn btn-secondary active " />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>





		<!-- FIN D update -->


	</ui:define>
</ui:composition>
