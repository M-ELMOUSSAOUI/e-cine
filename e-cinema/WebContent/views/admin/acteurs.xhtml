<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="../../index.xhtml">
	<ui:define name="contenu">

		<!-- afficher table admins -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Liste des acteurs</h6>
			</div>
			<div class="card-body">
				<h:form>
					<div class="table-responsive">
						<div align="right">
							<h:form id="action">

								<h:commandButton id="addActeur" value="Ajouter"
									action="#{acteurs.prepareAdd}" ajax="false" class="btn btn-primary  "
									 />
							</h:form>
						</div>
<span>
<br/>
</span>
						<table class="table table-bordered" id="dataTable" width="100%"
							cellspacing="0">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nom</th>
									<th>Role</th>
									<th>Actions</th>



								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>ID</th>
									<th>Nom</th>
									<th>Role</th>
									<th>Actions</th>



								</tr>
							</tfoot>
							<tbody>
								<ui:repeat value="${acteurs.allacteur}" var="a">
									<tr>
										<td>${a.id}</td>
										<td>${a.nom}</td>
										<td>${a.role}</td>
										<td>
											<div align="center">
												<h:commandButton class="btn btn-danger"
													action="#{acteurs.delete(a.id)}" value="delete"
													onclick="return confirm('Etes-vous sur ?')">
												</h:commandButton>
												<h:commandButton style="margin-left:20px" class="btn btn-warning" id="editActeur"
													action="#{acteurs.edit}" value="Edit">
													<f:setPropertyActionListener target="#{acteurs.data}"
														value="${a.id}" />
												</h:commandButton>
											</div>

										</td>


									</tr>


								</ui:repeat>


							</tbody>
						</table>
					</div>
				</h:form>
			</div>

		</div>
		<!-- Ajouter acteur-->

		<h:form class="user" id="formNew" rendered="#{acteurs.addMode}">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Gestion des Acteurs</h6>
				</div>
				<div class="card-body">

					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Ajouter un acteur</h1>
						</div>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<h:outputLabel value="Nom :" for="nom" />
								<h:inputText type="text"
									value="#{acteurs.acteurToAdd.nom}"
									class="form-control form-control-user" id="nom"
									placeholder="Nom ">
									<f:validateRequired />
								</h:inputText>
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<h:outputLabel value="Role :" for="role" />
								<h:inputText type="text"
									value="#{acteurs.acteurToAdd.role}"
									class="form-control form-control-user" id="role"
									placeholder="Role">
									<f:validateRequired />
								</h:inputText>
							</div>
							
						</div>
						<div class="row">
							<div class="col">
								<h:commandButton id="btn_cancelAdd" value="Annuler"
									action="#{acteurs.cancelAdd}" class="btn btn-danger disabled"
									immediate="true" ajax="false" />
							</div>

							<div class="col">
								<h:commandButton value="Ajouter un acteur"
									action="#{acteurs.addActeur()}" class="btn btn-secondary active " />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>





		<!-- FIN D AJOUT -->
		<!-- Update Acteur-->

		<h:form class="user" id="formEdit" rendered="#{acteurs.editMode}">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Gestion des acteurs</h6>
				</div>
				<div class="card-body">

					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Modifier un acteur</h1>
						</div>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<h:outputLabel value="Nom:" for="nomEdit" />
								<h:inputText type="text" value="#{acteurs.acteurToUpdate.nom}"
									class="form-control form-control-user" id="nomEdit"
									placeholder="Nom">
									<f:validateRequired />
								</h:inputText>
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<h:outputLabel value="Role:" for="roleEdit" />
								<h:inputText type="text" value="#{acteurs.acteurToUpdate.role}"
									class="form-control form-control-user" id="roleEdit"
									placeholder="Role">
									<f:validateRequired />
								</h:inputText>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h:commandButton id="btn_cancelEdit" value="Annuler"
									action="#{acteurs.cancelUpdate}" class="btn btn-danger disabled"
									immediate="true" ajax="false" />
							</div>

							<div class="col">
								<h:commandButton value="Modifier"
									action="#{acteurs.updateActeur}"
									class="btn btn-secondary active " />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>





		<!-- FIN D update -->


	</ui:define>
</ui:composition>
