<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Registration Client</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Customer registration</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Registration programme</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Form</h3>
				<div class="box-tools pull-right">
					<a href="/customers" type="button" class="btn btn-box-tool"><i
						class="fa fa-list-ul"></i></a>
				</div>
			</div>
			<form data-toggle="validator" role="form" th:object="${programme}"
				th:action="@{/programmes/save}" method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<label for="Firstname">Numéro</label> <input type="date"
							required="true" class="form-control" th:field="*{dateProjection}"
							id="dateProjection" />
					</div>
					<div class="form-group">
						<label for="Lastname">Heure de Début</label> <input type="time"
							required="true" class="form-control" th:field="*{heureDebut}"
							id="heureDebut" />
					</div>
					<div class="form-group">
						<label for="Lastname">Heure de fin</label> <input type="time"
							required="true" class="form-control" th:field="*{heureFin}"
							id="heureFin" />
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">Salle</label> 
						<select id="inputState"
							class="form-control">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
					</div>
				</div>
				<div class="box-footer">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
