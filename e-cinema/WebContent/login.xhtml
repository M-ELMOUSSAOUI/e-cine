<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>WATCH ME ADMIN | Login</title>
		
				<a 
					href="#{request.contextPath}/client.jsf"> Films</a>
		<!-- Tell the browser to be responsive to screen width -->
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport" />
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet"
			href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
		<!-- Font Awesome -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
		<!-- Ionicons -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
		<!-- Theme style -->
		<link rel="stylesheet"
			href="#{request.contextPath}/resources/bootstrap/dist/css/AdminLTE.min.css" />
		<!-- iCheck -->
		<link rel="stylesheet"
			href="#{request.contextPath}/resources/bootstrap/plugins/iCheck/square/blue.css" />
	</h:head>
	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<b>WATCH ME </b> Admin
			</div>
			<!-- /.login-logo -->
			<div class="login-box-body">
				<p class="login-box-msg">
					<b>Login </b>
				</p>



				<h:form id="loginForn" method="post">
					<div class="form-group has-feedback">

						<h:outputText value="Username :" />

						<h:inputText id="username" type="text" class="form-control"
							name="username" placeholder="username" escape="false" 
							value="#{adminBean.username}">
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</h:inputText>


					</div>
					<div class="form-group has-feedback">
						<h:outputText value="Password :" />
						<h:inputSecret id="password" class="form-control" name="password"
							 placeholder="password"
							 
							value="#{adminBean.password}"/>
							<!--<span class="glyphicon glyphicon-lock form-control-feedback"></span> -->
						
					</div>
					<div class="row">
						<div class="col-xs-4">
							<h:commandButton id="login"
								class="btn btn-primary btn-block btn-flat"
								action="#{adminBean.validateUsernamePassword}" value="Login">
							</h:commandButton>
						</div>
					</div>
					<h:messages  id="messages" showDetail="true" closable="true">
						
					</h:messages>
				</h:form>
			</div>
		</div>

		<!-- jQuery 2.2.0 -->
		<script
			src="#{request.contextPath}/resources/bootstrap/plugins/jQuery/jQuery-2.2.0.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script
			src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
		<!-- iCheck -->
		<script
			src="#{request.contextPath}/resources/bootstrap/plugins/iCheck/icheck.min.js"></script>
		<script>
			$(function() {
				$('input').iCheck({
					checkboxClass : 'icheckbox_square-blue',
					radioClass : 'iradio_square-blue',
					increaseArea : '20%' // optional
				});
			});
		</script>
	</body>
</f:view>
</html>
